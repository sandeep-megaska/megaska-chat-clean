<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Megaska Chat Test</title>
<style>
body { font-family: sans-serif; max-width: 600px; margin: 3rem auto; }
textarea { width: 100%; height: 100px; }
#out { white-space: pre-wrap; margin-top: 1rem; border: 1px solid #ddd; padding: 1rem; }
</style>
</head>
<body>
<h1>Megaska Chat Test</h1>
<textarea id="input" placeholder="Ask something..."></textarea><br>
<button id="send">Send</button>
<div id="out"></div>
<script>
const sendBtn = document.getElementById('send');
const out = document.getElementById('out');
sendBtn.onclick = async () => {
  out.textContent = '';
  const userText = document.getElementById('input').value;
  const res = await fetch('/api/chat', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ messages: [{ role: 'user', content: userText }] })
  });
  const reader = res.body.getReader();
  const decoder = new TextDecoder();
  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    out.textContent += decoder.decode(value);
  }
};
</script>
</body>
</html>
